<template name = "InsertDish">
	<div class="container">
		<form id="form-insertDish" class="col-md-20" role="form">
			<h3>Thêm món ăn</h3>
			<hr>

			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			<br>
			<div class="form-group">
				<br>
				<div class="input-div">
	      			<label class="control-label col-md-2 h4" for="name">Tên món ăn :</label>
	      			<div class="col-md-10">
	        			<input type="text" class="form-control" id="name" placeholder="">
	      			</div>
				</div>
			</div>

			<br>
			<div class="form-group">
				<br>
      			<label class="control-label col-sm-2 h4" for="cost">Giá món ăn :</label>
      			<div class="col-sm-10">
        			<input type="text" class="form-control" id="cost" placeholder="">
      			</div>
    		</div>

    		<br>
    		
    		<br>

			<h3> Thành phần </h3><br>
			<div id="taobaiviet">
				<div id="khungnoidung">

				</div>

				<div class="form-group">
  					<label class="control-label col-sm-4" for="pwd">
  						<input class="form-control" type="textarea" id="tenthucpham" placeholder="Thực phẩm">
  					</label>
      				<div class="col-sm-4">          
        				<input class="form-control" type="number" id="khoiluongthanhphanmoi" placeholder="Khối lượng">
      				</div>
      				<div class="col-sm-3">
      					<select id="donvi" class="form-control input-small">
				    		<option value="kg">Kg</option>
				    		<option value="lit">Lit</option>
				    		<option value="bó">Bó</option>
				    		<option value="cái">Cái</option>
				    		<option value="gói">Gói</option>
				    		<option value="con">Con</option>
				    		<option value="ml"> ml</option>
						</select>
      				</div>
      				<div class = "col-sm-1">
      					<label  class = "control-label col-sm-1" for= "pwd">
							<button  id = "addElement" type="button" class="btn" onclick="javascript:taothanhphan();">+</button>
						</label>
      				</div>
				</div>
			</div>
			<br>
			<div>
				
			</div>
			

			<br><br>
			<button id = "add" class="btn btn-primary btn-block" type="submit" data-loading-text="Please wait...">
				Thêm
			</button>
		</form>
	</div>
</template>
